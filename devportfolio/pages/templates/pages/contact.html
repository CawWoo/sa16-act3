{% extends "base.html" %}

{% block content %}
<h1>Contact me:</h1>

<p>Email: amruz@memphis.edu</p>
<p>Phone: (901) 265-8385</p>

<div>
    <form id="contact" action="ContactForm.php" method="post">
        <h3>Talk to me!</h3>
        <fieldset>
            <input name="name" placeholder="Name" type="text" tabindex="1"
            required autofocus>
        </fieldset>
        <fieldset>
            <input name="email" placeholder="Email Address" type="email" tabindex="2"
            required>
        </fieldset>
        <fieldset>
            <input name="subject" placeholder="Subject" type="text" tabindex="2"
            required>
        </fieldset>

        <fieldset>
            <textarea name="message" placeholder="Your Message" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock %}
